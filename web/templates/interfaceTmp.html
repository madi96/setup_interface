<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dream SetUp Interface</title>
    <!-- BOOTSTRAP STYLES-->
    <link href="static/css/bootstrap.css" rel="stylesheet" />
    <!-- FONTAWESOME STYLES-->
    <link href="static/css/font-awesome.css" rel="stylesheet" />
    <!-- CUSTOM STYLES-->
    <link href="static/css/custom.css" rel="stylesheet" />
    <!-- GOOGLE FONTS-->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css' />

  </head>

  <body>
    <div id="wrapper">
      <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="adjust-nav">
          <div class="navbar-header">
            <a class="navbar-brand">
              <img src="static/img/dreamlogo.png" width="65" height="65" align="right" />
            </a>
          </div>
        </div>
      </div>
      <!-- /. NAV TOP  -->
      <nav class="navbar-default navbar-side" role="navigation">
        <div class="sidebar-collapse">
          <ul class="nav" id="main-menu">
	    <li >
              <a href="dashboard" ><i class="fa fa-desktop "></i>Dashboard</a>
            </li>
            
            <li  class="{{modulesInterface}}">
              <a href="modulesInterface"><i class="fa fa-qrcode  "></i>Modules Interface</a>
            </li>

            <li  class="{{buttonsInterface}}">
              <a href="buttonsInterface"><i class="fa fa-qrcode "></i>Buttons Interface</a>
            </li>

            <li class="{{boxInterface}}">
              <a href="boxInterface"><i class="fa fa-qrcode"></i>Box Interface</a>
            </li>
            <li  class="{{actionMapping}}">
              <a href="#"><i class="fa fa-qrcode "></i>Action Mapping</a>
            </li>
        </div>

      </nav>
      <!-- /. NAV SIDE  -->
      <div id="page-wrapper" >

          <div class="col-md-12">
            <h2 class="title-font">{{page}}</h2>   
          </div>

        </div>              
	<div class="center">
	  <iframe id="svgInterface"
		  width="1300"
		  height="1024"
		  src="static/svg/{{interfaceSrc}}.svg">
	  </iframe>
	</div>    
      </div>

    </div>

    <div class="footer">
      
      
      <div class="row">

      </div>
    </div>
    

    <!-- JQUERY SCRIPTS -->
    <script src="static/js/jquery-1.10.2.js"></script>
    <!-- BOOTSTRAP SCRIPTS -->
    <script src="static/js/bootstrap.min.js"></script>
    <!-- CUSTOM SCRIPTS -->
    <script src="static/js/custom.js"></script>
    <script src="static/js/{{customJS}}.js"></script>
